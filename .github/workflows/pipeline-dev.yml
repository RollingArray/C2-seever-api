name: Deploy C2 API DEV api on DEV branch push

on: 
  push:
    branches: 
      - dev
      
jobs:
  web-deploy:

    name: Deploy C2 Api Dev
    runs-on: ubuntu-latest
    environment:
      name: DEV
      url: https://c2.dev.api.rollingarray.co.in/

    steps:
    # - name: Get latest code
    #   uses: actions/checkout@v2.3.2

    # - name: Install Dependencies
    #   run: composer update --ignore-platform-reqs

    - name: Create .env file
      run: |
        cat << EOF > .env
        SECRET:${{ secrets.TEST_SEC}}
        EOF
      
    # - name: Directory Permissions
    #   run: chmod -R 777 vendor

    - name: Sync Files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.C2_API_DEV_FTP_SERVER}}
        username: ${{ secrets.C2_API_DEV_FTP_USERNAME}}
        password: ${{ secrets.C2_API_DEV_FTP_PASSWORD }}
        local-dir: ./
        server-dir: ${{ secrets.C2_API_DEV_SERVER_DEPLOYMENT_PATH }}
        dangerous-clean-slate: true